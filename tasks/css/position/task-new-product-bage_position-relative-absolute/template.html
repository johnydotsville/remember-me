<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Новые товары</title>
  <style>
    .product {
      width: 200px;
      border: 1px solid #636363;
      padding: 20px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
    }
    
    .badge {
      background: #ff3b30;
      padding: 5px;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="product">
    <span class="badge">New!</span>
    <h3>Кроссовки</h3>
    <p>Цена: 5 000 ₽</p>
  </div>
</body>
</html>
