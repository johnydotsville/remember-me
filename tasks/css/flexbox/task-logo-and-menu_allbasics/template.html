<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    nav {
      padding: 1rem;
      background-color: pink;
      padding: 1rem;
    }
    
    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      background-color: yellow;
    }
    
    .menu {
      list-style: none;
      background-color: lightgreen;
    }
    
    @media (max-width: 767px) {
      
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Лого</div>
    <ul class="menu">
      <li>Главная</li>
      <li>О нас</li>
      <li>Услуги</li>
      <li>Контакты</li>
    </ul>
  </nav>
</body>
</html>
